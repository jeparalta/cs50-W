<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="background-color: #1f2120">
        <div class="container-fluid">
            
            <ul class="m-3 nav">
                <li class="ms-auto nav-item">
                        <a class="nav-link text-light" href="image.html">Image Search</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link text-light" href="advanced.html">Advanced Search</a>
                </li>
            </ul>
            

            <div class="text-center mt-5">
                <img alt="google" class="img-fluid" src="media/googlelogo.png">
                <form class="mt-3" action="https://google.com/search">
                    <input autofocus id="input-field" type="text" class="form-control-lg mt-3 w-50" name="q">
                    <button type="submit" class="btn btn-dark d-block mx-auto mt-3">Google Search</button>
                </form>
            </div>
        </div>

       
     </body>
</html>

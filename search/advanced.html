<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="styles.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="background-color: #1f2120">
        <div class="container-fluid">
            
            <ul class="m-3 nav">
                <li>
                    <img alt="google" class="img-fluid" src="media/googlelogo.png">
                </li>
                <li class="ms-auto nav-item">
                    <a class="nav-link text-light" href="index.html">Google Search</a>
                </li>
            </ul>
            

            <div class="mt-5">
                <div>
                    <h5 class="mb-5">Find pages with...</h5>
                </div>
                
                <form class="mt-3" action="https://google.com/search">

                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">all these words:</label>
                          <div class="col-sm-6">
                            <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label  class="col-sm-2 col-form-label">this exact word or phrase:</label>
                          <div class="col-sm-6">
                            <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label  class="col-sm-2 col-form-label">any of these words:</label>
                            <div class="col-sm-6">
                                <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label  class="col-sm-2 col-form-label">none of these words:</label>
                            <div class="col-sm-6">
                                <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label  class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary d-block ms-auto mt-3">Advanced Search</button>
                            </div>
                        </div>
                        
                </form>
            </div>
        </div>

       
     </body>
</html>

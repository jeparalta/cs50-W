{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    
        <form action="{% url 'auctions:newlisting'%}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                
                {{ form }}
            </br>
                
                <button type="submit" class="btn btn-secondary">Create Listing</button>
            </div>
        </form>

{% endblock %}
